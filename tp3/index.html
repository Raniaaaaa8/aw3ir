<body>
    <h1>TP3 - Form</h1>
    <!-- Add your site or application content here -->


    <div class="container">
        <form>
            <div class="row mb-3">
                <label for="lname" class="col-sm-2 col-form-label">Nom</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lname" placeholder="Votre Nom">
                </div>
            </div>

            <div class="row mb-3">
                <label for="fname" class="col-sm-2 col-form-label">Prénom</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="fname" placeholder="Votre Prénom">
                </div>
            </div>
            <div class="row mb-3">
                <label for="date" class="col-sm-2 col-form-label">Date de naissance</label>
                <div class="col-sm-10">
                <input type="date" class="form-control" id="date" ></div>
            </div>

            <div class="row mb-3">
                <label for="inputAddress" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputZip" class="col-sm-2 col-form-label">Code Postale</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputZip" >
                </div>
            </div>
            <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label">Email Address</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" aria-describedby="emailHelp">
                </div>
            </div>

            


            <button type="submit" class="btn btn-primary">Valider</button>
            <div class="row ">
                <div class="col">
                  <div id="error"></div>
                  <div id="resultat"></div>
                </div>
              </div>
        </form>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Erreur dans la formulaire </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body"> Tous les champs sont obligatoires </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
               
            </div>
          </div>
        </div>
      </div>
